<html lang="en">
	<head>
	  <title>Concurso</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- Angular Material style sheet -->
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	  <link rel="stylesheet" href="https://material.angularjs.org/1.1.1/docs.css">
	  <link rel="stylesheet" href="css/styles2.css">
	</head>
	<body>
	 <div ng-controller="DemoCtrl" class="md-inline-form inputdemoBasicUsage" ng-app="MyApp">
		<div class="container md-whiteframe-5dp">	
				 <md-content ng-show="showLogin" md-theme="docs-dark" layout-padding="">
					<div class="header-text">
						<h1>Login</h1>
						<hr flex="">
					</div>
					<form name="userForm">
							<md-input-container class="md-block" flex-gt-sm="">
								<label>Ingresa tu c√©dula</label>
								<input ng-model="user.ci">
							</md-input-container>
						<md-button ng-click="validate()" class="md-raised md-primary">Listo</md-button>
					</form>
				</md-content>
			</div>
		</div>
		<!-- Angular Material requires Angular.js Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
 		<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
		<!-- Angular Material Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<!-- Your application bootstrap  -->
		<script type="text/javascript">    
		    angular
		      .module('MyApp',['ngMaterial', 'ngMessages', 'material.svgAssetsCache'])
		      .controller('DemoCtrl', function($scope, $http) {
		      	$scope.showLogin = true;
		      	$scope.validate = function(){
					$http.get('http://10.3.0.186:8080/ContestAdmin/services/questions/user/81/' + $scope.user.ci).then(function(response){ //envio la cedula del usuario al servicio de validacion de usuario
						console.log(response.data.status);
					});
				};
		      })

		      .config(function($mdThemingProvider) {
		        // Configure a dark theme with primary foreground yellow
		        $mdThemingProvider.theme('docs-dark', 'default')
		          .primaryPalette('red')
		          .dark();
		      });
		  </script>
	</body>
</html>
