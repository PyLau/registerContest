<html lang="en">
<head>
 <title>Concurso</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Angular Material style sheet -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
 <link rel="stylesheet" href="https://material.angularjs.org/1.1.1/docs.css">
 <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
  <div ng-controller="DemoCtrl" class="md-inline-form inputdemoBasicUsage" ng-app="MyApp">
<!--    <div class="loading" ng-show="isLoading"></div>
    <md-progress-circular ng-show="isLoading" md-mode="indeterminate"></md-progress-circular> -->
    <div class="container md-whiteframe-5dp">	
     <md-content layout-padding="">
       <div class="header-text">
        <h1>Login</h1>
        <hr flex="">
      </div>
      <form ng-show="showLogin" method="post" name="userForm" novalidate>
       <md-input-container class="md-block" flex-gt-sm="">
        <label>Ingresa tu cédula</label>
        <input name="mycedula" type="number" ng-model="user.ci"  ng-required="true" ng-minlength="6" ng-maxlength="8"/>
         <div ng-messages="userForm.mycedula.$error">
          <div ng-message="required">Campo requerido</div>
          <div ng-message="maxlength">Máximo 8 caracteres</div>
          <div ng-message="minlength">Mínimo 6 caracteres</div>
        </div>
      </md-input-container>
      <md-button ng-disabled="userForm.$invalid" ng-click="validate()" class="md-raised md-primary">Listo</md-button>
    </form>
      <form ng-show="showRegister" method="post" name="registerForm" novalidate>
       <md-input-container class="md-block" flex-gt-sm="">
        <label for="name">Nombre</label>
        <input name="name" type="text" ng-model="user.name" ng-required="true"/>
        <div ng-messages="registerForm.name.$error">
          <div ng-message="required">Campo requerido</div>
        </div>
      </md-input-container>
   	  <md-input-container class="md-block" flex-gt-sm="">
        <label for="lastname">Apellido</label>
        <input name="lastname" type="text" ng-model="user.lastname" ng-required="true"/>
        <div ng-messages="registerForm.lastname.$error">
        	<div ng-message="required">Campo requerido</div>
        </div>
      </md-input-container>
   	  <md-input-container class="md-block" flex-gt-sm="">
        <label for="phone">Número de teléfono</label>
        <input name="phone" type="number" ng-model="user.phone" ng-required="true"/>
         <div ng-messages="registerForm.phone.$error">
          <div ng-message="required">Campo requerido</div>
        </div>
      </md-input-container>
       <md-input-container class="md-block" flex-gt-sm="">
        <label for="mail">Correo electrónico</label>
        <input name="mail" type="email" ng-model="user.mail" ng-required="true"/>
        <div ng-messages="registerForm.mail.$error">
          <div ng-message="required">Campo requerido</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm="">
    <!--   	<select name="stateSelect" ng-model="user.state">
      		<option ng-repeat="state in user.states" value="{{state.name}}">{{state.name}}</option>
    	</select> -->
    	<md-select name="stateSelect" ng-model="state">
          <md-option ng-repeat="state in states" value="{{state}}">{{state}}</md-option>
        </md-select>
      </md-input-container>
      <md-button ng-disabled="registerForm.$invalid" ng-click="register()" class="md-raised md-primary">Listo</md-button>
    </form>
  </md-content>
</div>

</div>
<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-mocks.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

<script src="js/script4.js"></script>
      </body>
      </html>
