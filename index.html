<html>
	<head>
		<title>Registro</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body ng-app="myApp">
		<div class="container">
			<div id="signup">
				<div class="signup-screen">
					<div class="space-bot text-center">
						<h1>Login</h1>
						<div class="divider"></div>
					</div>
					<form ng-controller="RegisterCtrl" ng-init="showRegister = false" class="form-register" method="post" name="register" novalidate>
						<div class="input-field col s6">
							<input ng-model="user.ci" id="ci" type="number" name="ci" ng-minlength='6' class="validate" required>
							<label for="ci">Cédula</label>
						</div>
						
						<p class="alert alert-danger" ng-show="form-register.ci.$error.minlength || form.ci.$invalid">Tu cédula debe tener al menos 6 caracteres.</p>

						<div class="space-top text-center">
							<button ng-click="registerf()" ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
								<i class="material-icons left">done</i> Listo
							</button>
							<button type="button" class="waves-effect waves-light btn cancel">
								<i class="material-icons left">clear</i>Cancelar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-mocks.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
